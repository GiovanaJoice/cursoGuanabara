<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade!</title>
</head>

<body>
    <h1>Sistema de nacionalidade</h1>
    <h2>Insira o país:</h2>
    <input type="text" name="input_pais" id="input_pais">
    <input type="button" value="Verificar" onclick="sabernacionalidade()">
    <div id="res"></div> 

    <script>
        function sabernacionalidade() {
            var pais = document.getElementById('input_pais').value
            var res = document.getElementById('res')
            res.innerHTML += `Sua nacionalidade é ${pais}.`

            if(pais == 'Brasil'){
                res.innerHTML = 'Você é brasileiro!'
            } else
                res.innerHTML = "Você é estrangeiro"
        }

    </script>

</body>

</html>
