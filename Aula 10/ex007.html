<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números!</title>
    
    <style>
        body {
            font: normal 15pt Arial;
        }
        input{
            font: normal 12pt Arial;
            width: 160px;
        }
        div#resultado{
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Somando valores...</h1> 
    <input type="number" name="txtn1" id="txtn1" placeholder="Digite um número..."> +
    <input type="number" name="txtn2" id="txtn2" placeholder="Digite um número..."> = 
    <input type="button" value="Somar" onclick="somar()"> 
    <div id="resultado">Resultado:</div> 

    <script>
        function somar() {
            var num1 = parseInt(document.getElementById('txtn1').value)
            var num2 = parseInt(document.querySelector('input#txtn2').value)
            var s = num1 + num2
            resultado.innerHTML  = `Resultado: a soma entre os dois números é <strong>${s}</strong>`
            
        }
    </script>

</body>

</html>
